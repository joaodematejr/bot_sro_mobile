<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot SRO - Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #2a1810 100%);
            color: #f5e6d3;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(218, 165, 32, 0.3);
            background: linear-gradient(90deg, #daa520, #f4d03f, #daa520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: linear-gradient(145deg, rgba(26, 31, 46, 0.9), rgba(42, 24, 16, 0.8));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(218, 165, 32, 0.1);
            border: 1px solid rgba(218, 165, 32, 0.2);
        }
        
        .card h2 {
            margin-bottom: 15px;
            font-size: 1.3em;
            color: #daa520;
            opacity: 1;
        }
        
        .metric {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            color: #f4d03f;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .alerta {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            background: rgba(26, 31, 46, 0.5);
        }
        
        .alerta.success { border-left: 4px solid #4ade80; background: rgba(74, 222, 128, 0.1); }
        .alerta.warning { border-left: 4px solid #daa520; background: rgba(218, 165, 32, 0.1); }
        .alerta.danger { border-left: 4px solid #f87171; background: rgba(248, 113, 113, 0.1); }
        
        .status-online {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #daa520;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Bot SRO Mobile - Dashboard</h1>
        
        <div class="grid">
            <!-- Status -->
            <div class="card">
                <h2><span class="status-online"></span>Status</h2>
                <div class="metric" id="uptime">--:--:--</div>
                <div class="metric-label">Tempo ativo</div>
            </div>
            
            <!-- XP -->
            <div class="card">
                <h2>üí∞ Experi√™ncia</h2>
                <div class="metric" id="xp-total">0%</div>
                <div class="metric-label"><span id="xp-min">0</span>%/min</div>
            </div>
            
            <!-- Kills -->
            <div class="card">
                <h2>‚öîÔ∏è Combate</h2>
                <div class="metric" id="kills">0</div>
                <div class="metric-label"><span id="kills-min">0</span> kills/min</div>
            </div>
            
            <!-- Efici√™ncia -->
            <div class="card">
                <h2>üìä Efici√™ncia</h2>
                <div class="metric" id="score">0</div>
                <div class="metric-label">Score geral</div>
            </div>
        </div>
        
        <!-- Gr√°ficos -->
        <div class="grid">
            <div class="card">
                <h2>üìà Hist√≥rico de XP</h2>
                <div class="chart-container">
                    <canvas id="chart-xp"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h2>‚öîÔ∏è Hist√≥rico de Kills</h2>
                <div class="chart-container">
                    <canvas id="chart-kills"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Alertas -->
        <div class="card">
            <h2>üîî Alertas</h2>
            <div id="alertas">
                <p style="opacity: 0.5;">Nenhum alerta</p>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        
        const ctxXP = document.getElementById('chart-xp').getContext('2d');
        const chartXP = new Chart(ctxXP, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'XP Total',
                    data: [],
                    borderColor: '#daa520',
                    backgroundColor: 'rgba(218, 165, 32, 0.15)',
                    tension: 0.4,
                    borderWidth: 2,
                    pointBackgroundColor: '#f4d03f',
                    pointBorderColor: '#daa520',
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { type: 'time', display: false, grid: { color: 'rgba(218, 165, 32, 0.1)' } },
                    y: { beginAtZero: true, grid: { color: 'rgba(218, 165, 32, 0.1)' }, ticks: { color: '#f5e6d3' } }
                },
                plugins: { legend: { display: false } }
            }
        });
        
        const ctxKills = document.getElementById('chart-kills').getContext('2d');
        const chartKills = new Chart(ctxKills, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Kills Total',
                    data: [],
                    borderColor: '#cd7f32',
                    backgroundColor: 'rgba(205, 127, 50, 0.15)',
                    tension: 0.4,
                    borderWidth: 2,
                    pointBackgroundColor: '#daa520',
                    pointBorderColor: '#cd7f32',
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { type: 'time', display: false, grid: { color: 'rgba(218, 165, 32, 0.1)' } },
                    y: { beginAtZero: true, grid: { color: 'rgba(218, 165, 32, 0.1)' }, ticks: { color: '#f5e6d3' } }
                },
                plugins: { legend: { display: false } }
            }
        });
        
        socket.on('atualizacao', function(dados) {
            const metricas = dados.metricas_atuais;
            const stats = metricas.statistics || {};
            const session = stats.session || {};
            const xp = stats.xp || {};
            const combat = stats.combat || {};
            
            if (session.elapsed) {
                document.getElementById('uptime').textContent = session.elapsed;
            }
            
            if (xp.current !== undefined) {
                document.getElementById('xp-total').textContent = xp.current.toFixed(2) + '%';
            }
            
            if (xp.xp_per_minute !== undefined) {
                document.getElementById('xp-min').textContent = xp.xp_per_minute.toFixed(2);
            }
            
            if (combat.kills !== undefined) {
                document.getElementById('kills').textContent = combat.kills;
            }
            
            if (combat.kills_per_minute !== undefined) {
                document.getElementById('kills-min').textContent = combat.kills_per_minute.toFixed(2);
            }
            
            const score = Math.min(100, (combat.kills_per_minute || 0) * 40).toFixed(0);
            document.getElementById('score').textContent = score;
            
            if (dados.historico_xp && dados.historico_xp.length > 0) {
                chartXP.data.datasets[0].data = dados.historico_xp;
                chartXP.update();
            }
            
            if (dados.historico_kills && dados.historico_kills.length > 0) {
                chartKills.data.datasets[0].data = dados.historico_kills;
                chartKills.update();
            }
            
            if (dados.alertas && dados.alertas.length > 0) {
                const alertasHTML = dados.alertas.map(a => 
                    `<div class="alerta ${a.tipo}">${a.mensagem}</div>`
                ).join('');
                document.getElementById('alertas').innerHTML = alertasHTML;
            }
        });
        
        console.log('üìä Dashboard SRO conectado!');
    </script>
</body>
</html>
