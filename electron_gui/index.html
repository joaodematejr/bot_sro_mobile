<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bot SRO Mobile - Configuração</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 4px; margin-top: 2px; }
    button { margin-top: 16px; padding: 8px 16px; }
    #logs { background: #111; color: #0f0; padding: 10px; height: 180px; overflow-y: auto; font-size: 13px; margin-top: 20px; }

</head>
<body>
  <h2>Configuração do Bot SRO Mobile</h2>
  <form id="config-form"></form>

  <button id="stop-btn">Parar Bot</button>
  <div id="logs"></div>
  <script src="renderer.js"></script>
</body>
</html>
